<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <script>
          function getData(){
            var firstname = document.getElementById('txtfirst');
            var lastname = document.getElementById('txtlast');
            var email = document.getElementById('txtemail');

            firstname.value = firstname.value.toUpperCase();
            lastname.value = lastname.value.toUpperCase();
            email.value = email.value.toUpperCase();
          }
    </script>
</head>
<body>
      
   <div class="container-fluid  mt-5  w-50 d-flex justify-content-center align-items-center">

        
      <div class=" border border-2 rounded rounded-2 border-primary p-3">
        <h2>Register</h2>
           <dl>
              <dt>First Name</dt>
              <dd><input class="form-control" onblur="getData()" type="text" name="" id="txtfirst"></dd>

               <dt>Last Name</dt>
               <dd><input class="form-control" onkeyup="getData()" type="text" name="" id="txtlast"></dd>

               <dt>Email</dt>
               <dd><input class="form-control" onkeyup="getData()" type="text" name="" id="txtemail"></dd>
           </dl>

           <div>
              <button class="btn btn-primary">submit</button>
           </div>
      </div>

   </div> 

</body>
</html>
