<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Data-Type</title>

    <script>
   
     function taskone(callback){
      console.log("task 1");
      callback();

     }
     
     function tasktwo(callback){
      setTimeout(() => {
        console.log("task 2");
        callback();
      }, 2000);

     }

     function aftertasktwo(callback){
      console.log("task 3");
     }

       taskone(()=>{
            tasktwo(aftertasktwo)
       })

     
       
    </script>
  </head>
  <body></body>
</html>
